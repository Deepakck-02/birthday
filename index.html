<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    /* Base & background */
    body, html { 
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      background: #020202;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff; 
      position: relative; 
      cursor: crosshair;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Title */
    h1 { 
      position: absolute; 
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: "Source Sans Pro", sans-serif;
      font-size: 5em;
      font-weight: 900;
      -webkit-user-select: none;
      user-select: none;
      z-index: 2;
      text-align: center;
      line-height: 1.2;
    }

    h1 .name {
      display: block;
      font-size: 1.2em;
      font-weight: 900;
      text-transform: uppercase;
      margin-top: 0.2em;
    }

    /* Gift Box Container */
    .gift-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    /* Gift Box Design */
    .box {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .box-body {
      position: relative;
      height: 200px;
      width: 200px;
      background: linear-gradient(#762c2c,#ff0303);
      border-bottom-left-radius: 5%;
      border-bottom-right-radius: 5%;
      box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
    }

    .box-body .img {
      opacity: 0;
      transform: translateY(0%) scale(0.5);
      transition: 
        opacity 0.5s,
        transform 0.7s cubic-bezier(.4,2,.6,1);
      margin: 0 auto;
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .box-body:hover {
      cursor: pointer;
      animation: box-body 1s forwards ease-in-out;
    }

    .box-body:hover .img {
      opacity: 1;
      z-index: 0;
      transform: translateY(-200px) scale(1.5);
      transition: 
        opacity 0.5s,
        transform 0.7s cubic-bezier(.4,2,.6,1);
    }

    .box-body:hover .box-lid {
      animation: box-lid 1s forwards ease-in-out;
    }

    .box-body:hover .box-bowtie::before {
      animation: box-bowtie-left 1.1s forwards ease-in-out;
    }

    .box-body:hover .box-bowtie::after {
      animation: box-bowtie-right 1.1s forwards ease-in-out;
    }

    .box-body::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffffff,#ffefa0);
    }

    .box-lid {
      position: absolute;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
      bottom: 90%;
      height: 40px;
      background: linear-gradient(#762c2c,#ff0303);
      height: 40px;
      width: 220px;
      border-radius: 5%;
      box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.3);
    }

    .box-lid::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffefa0,#fff);
    }

    .box-bowtie {
      z-index: 1;
      height: 100%;
    }

    .box-bowtie::before, .box-bowtie::after {
      content: "";
      width: 83.3333333333px;
      height: 83.3333333333px;
      border: 16.6666666667px solid white;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      bottom: 99%;
      z-index: -1;
    }

    .box-bowtie::before {
      left: 50%;
      transform: translateX(-100%) skew(10deg, 10deg);
    }

    .box-bowtie::after {
      left: 50%;
      transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
    }

    /* Keep the existing animations */
    @keyframes box-lid {
      0%, 42% {
        transform: translate3d(-50%, 0%, 0) rotate(0deg);
      }
      60% {
        transform: translate3d(-85%, -230%, 0) rotate(-25deg);
      }
      90%, 100% {
        transform: translate3d(-119%, 225%, 0) rotate(-70deg);
      }
    }

    @keyframes box-body {
      0% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
      25% {
        transform: translate3d(0%, 25%, 0) rotate(20deg);
      }
      50% {
        transform: translate3d(0%, -15%, 0) rotate(0deg);
      }
      70% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
    }

    @keyframes box-bowtie-right {
      0%, 50%, 75% {
        transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
      }
      90%, 100% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
        box-shadow: 0px 4px 8px -4px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes box-bowtie-left {
      0% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
      50%, 75% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
      }
      90%, 100% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday<br><span class="name">Shyam</span></h1>
  <canvas id="birthday"></canvas>
  <canvas id="confetti-canvas"></canvas>
  
  <div class="gift-container">
    <div class="box">
      <div class="box-body">
        <img class="img" src="asset.jpg" alt="Birthday Star">
        <div class="box-lid">
          <div class="box-bowtie"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fireworks animation code
    const PI2 = Math.PI * 2
    const random = (min, max) => Math.random() * (max - min + 1) + min | 0
    const timestamp = _ => new Date().getTime()

    class Birthday {
      constructor() {
        this.resize()
        this.fireworks = []
        this.counter = 0
      }
      
      resize() {
        this.width = canvas.width = window.innerWidth
        let center = this.width / 2 | 0
        this.spawnA = center - center / 4 | 0
        this.spawnB = center + center / 4 | 0
        
        this.height = canvas.height = window.innerHeight
        this.spawnC = this.height * .1
        this.spawnD = this.height * .5
      }
      
      onClick(evt) {
        let x = evt.clientX || evt.touches && evt.touches[0].pageX
        let y = evt.clientY || evt.touches && evt.touches[0].pageY
        
        let count = random(3,5)
        for(let i = 0; i < count; i++) this.fireworks.push(new Firework(
          random(this.spawnA, this.spawnB),
          this.height,
          x,
          y,
          random(0, 260),
          random(30, 110)))
            
        this.counter = -1
      }
      
      update(delta) {
        ctx.globalCompositeOperation = 'hard-light'
        ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`
        ctx.fillRect(0, 0, this.width, this.height)

        ctx.globalCompositeOperation = 'lighter'
        for (let firework of this.fireworks) firework.update(delta)

        this.counter += delta * 3
        if (this.counter >= 1) {
          this.fireworks.push(new Firework(
            random(this.spawnA, this.spawnB),
            this.height,
            random(0, this.width),
            random(this.spawnC, this.spawnD),
            random(0, 360),
            random(30, 110)))
          this.counter = 0
        }

        if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead)
      }
    }

    class Firework {
      constructor(x, y, targetX, targetY, shade, offsprings) {
        this.dead = false
        this.offsprings = offsprings
        this.x = x
        this.y = y
        this.targetX = targetX
        this.targetY = targetY
        this.shade = shade
        this.history = []
      }

      update(delta) {
        if (this.dead) return

        let xDiff = this.targetX - this.x
        let yDiff = this.targetY - this.y
        if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
          this.x += xDiff * 2 * delta
          this.y += yDiff * 2 * delta
          this.history.push({
            x: this.x,
            y: this.y
          })
          if (this.history.length > 20) this.history.shift()
        } else {
          if (this.offsprings && !this.madeChilds) {
            let babies = this.offsprings / 2
            for (let i = 0; i < babies; i++) {
              let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0
              let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0
              birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0))
            }
          }
          this.madeChilds = true
          this.history.shift()
        }
        
        if (this.history.length === 0) this.dead = true
        else if (this.offsprings) { 
          for (let i = 0; this.history.length > i; i++) {
            let point = this.history[i]
            ctx.beginPath()
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)'
            ctx.arc(point.x, point.y, 1, 0, PI2, false)
            ctx.fill()
          } 
        } else {
          ctx.beginPath()
          ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)'
          ctx.arc(this.x, this.y, 1, 0, PI2, false)
          ctx.fill()
        }
      }
    }

    let canvas = document.getElementById('birthday')
    let ctx = canvas.getContext('2d')
    let then = timestamp()
    let birthday = new Birthday

    window.onresize = () => birthday.resize()
    document.onclick = evt => birthday.onClick(evt)
    document.ontouchstart = evt => birthday.onClick(evt)

    ;(function loop(){
      requestAnimationFrame(loop)
      let now = timestamp()
      let delta = now - then
      then = now
      birthday.update(delta / 1000)
    })()

    // Add the confetti effect code
    function popConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      const confetti = [];
      const colors = ['#ffdde1','#f8cdd0','#ff4e50','#e04157','#ff9a9e'];
      
      for (let i = 0; i < 200; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 8,
          vy: Math.random() * -15 - 5,
          size: Math.random() * 8 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          rot: Math.random() * 360,
          rotSpeed: (Math.random() - 0.5) * 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.rotSpeed;
          p.vy += 0.3;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot * Math.PI / 180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size * 0.4);
          ctx.restore();
        });
        requestAnimationFrame(draw);
      }
      draw();
    }

    // Add hover event to trigger confetti
    document.querySelector('.box-body').addEventListener('mouseenter', function() {
      popConfetti();
    });
  </script>
</body>
</html>
